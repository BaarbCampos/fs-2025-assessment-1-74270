name: Test & Publish Coverage (xUnit + ReportGenerator)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:

concurrency:
  group: "pages"
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

env:
  DOTNET_VERSION: "8.0.x"
  TEST_PROJECT: "fs-2025-assessment-1-74270.Tests/fs-2025-assessment-1-74270.Tests.csproj"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore

      # (Opcional) build em Release sÃ³ pra garantir que compila
      - name: Build (Release)
        run: dotnet build --no-restore -c Release


      - name: Test (xUnit) and collect coverage
        run: >
          dotnet test $TEST_PROJECT --no-restore
          --collect:"XPlat Code Coverage"
          --logger "trx;LogFileName=test-results.trx"

      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate HTML coverage report
        run: |
          export PATH="$PATH:~/.dotnet/tools"
          reportgenerator \
            -reports:**/coverage.cobertura.xml \
            -targetdir:coveragereport \
            -reporttypes:Html

      - name: Upload coverage as build artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-html
          path: coveragereport

      - name: Upload Pages artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./coveragereport

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
